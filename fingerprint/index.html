<html>
    <head></head>
    <script>
        // Initialize the agent at application startup.
        const fpPromise = new Promise((resolve, reject) => {
          const script = document.createElement('script');
          script.onload = resolve;
          script.onerror = reject;
          script.async = true;
          script.src = 'https://cdn.jsdelivr.net/npm/'
            + '@fingerprintjs/fingerprintjs-pro@3/dist/fp.min.js';
          document.head.appendChild(script);
        })
          .then(() => FingerprintJS.load({
            apiKey: 'ZRMiXlbXk44HUzWzIpBQ', 
            endpoint: 'https://fpjs.jackspirou.com'
          }));
      
        // Get the visitor identifier when you need it.
        fpPromise
          .then(fp => fp.get({extendedResult: true}))
          .then(result => console.log(result))
      </script>

      <script>
        // Initialize an agent at application startup.
        const botdPromise = import(
          "https://openfpcdn.io/botd/v0.1"
        ).then( Botd =>
          Botd.load({ publicKey: "c44Yc2hPEArTSmnTmIC9olpB" })
        );
        // Get the bot detection result when you need it.
        // Result will contain the requestId property,
        // that you can securely verify on the server.
        botdPromise
          .then(botd => botd.detect())
          .then(result => console.log(result))
          .catch(error => console.error(error))
      </script>

    <body>
        <h1>Test App</h1>
